name: Test

on:
  push:
    branches:
      - main
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Run Docker Compose
      uses: hoverkraft-tech/compose-action@v2.0.1
      working-directory: './rds-server/rds-docker-host'
      with:
        compose-file: './docker-compose.yml'